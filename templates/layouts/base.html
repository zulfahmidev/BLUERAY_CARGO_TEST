<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}-{% endblock %} - Blueray Cargo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="w-[60%] my-12 mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h1 class="font-bold">Blueray Cargo</h1>
            <a href="{% url 'logout' %}" class="hover:underline text-sm">Logout</a>
        </header>

        <main class="p-6">
            {% block content %}
            <!-- Konten halaman akan dimasukkan di sini -->
            {% endblock %}
        </main>
    
        <footer class="text-center p-4 border-t border-gray-200 text-gray-600">
            <p>&copy; 2025 Blueray Cargo</p>
        </footer>
    </div>
</body>
</html>
